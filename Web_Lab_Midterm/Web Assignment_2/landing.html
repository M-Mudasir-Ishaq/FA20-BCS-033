<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEase - Your Style, Your Way</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      line-height: 1.6;
      background: #f8f8f8;
    }

    /* Navbar */
    .navbar {
      background-color: #222;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ff7f50;
    }

    /* Hero Section */
    .hero {
      background: url('https://via.placeholder.com/1200x400') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .hero::before {
      content: "";
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }

    .hero-text {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero .btn {
      background-color: #ff7f50;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    /* Product Section */
    .products {
      padding: 2rem;
      background-color: #fff;
      text-align: center;
    }

    .products h2 {
      margin-bottom: 2rem;
    }

    .product-grid {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .product-card {
      background-color: #f4f4f4;
      padding: 1rem;
      border-radius: 10px;
      width: 200px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 5px;
    }

    .product-card h3 {
      margin-top: 0.5rem;
    }

    /* Footer */
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .footer-content {
      max-width: 800px;
      margin: auto;
    }

    .socials a {
      color: #ff7f50;
      margin: 0 0.5rem;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">ShopEase</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Discover Your Perfect Look</h1>
      <p>Trendy outfits, unbeatable prices. Shop now!</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Product Showcase -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 1" />
        <h3>Stylish Jacket</h3>
        <p>$49.99</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 2" />
        <h3>Casual Sneakers</h3>
        <p>$59.99</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 3" />
        <h3>Leather Bag</h3>
        <p>$89.99</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>Contact us: contact@shopease.com | +1 234 567 890</p>
      <div class="socials">
        <a href="#">Facebook</a> |
        <a href="#">Instagram</a> |
        <a href="#">Twitter</a>
      </div>
    </div>
  </footer>

</body>
</html>
